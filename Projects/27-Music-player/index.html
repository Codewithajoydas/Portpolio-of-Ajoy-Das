<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Music Player -->
    <title>Music Player | Ajoy Das</title>
    <meta name="description" content="A clean and functional music player using JavaScript's audio API.">
    <meta name="keywords" content="Music Player, Audio, JavaScript, Playlist, Ajoy Das">
    <meta name="author" content="Ajoy Das">
    <meta property="og:title" content="Music Player | Ajoy Das">
    <meta property="og:description" content="Play, pause, and manage songs using this JavaScript-powered audio player.">
    <meta property="og:image" content="https://codewithajoydas.live/screenshots/Ajoy.png">
    <link rel="canonical" href="https://codewithajoydas.live/27-Music-player/index.html" />
    <meta property="og:url" content="https://codewithajoydas.live/27-Music-player/index.html" />
    <meta property="og:type" content="website">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <img
        src="https://c.saavncdn.com/719/Love-Songs-2023-Hindi-2023-20250124182400-500x500.jpg"
        id="cover"
        width="300"
        draggable="false"
      />

      <div id="title">Sogn Name</div>
      <br>
      <div
        style="
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <button id="previous"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play"><i class="bi bi-play-fill"></i></button>
        <button id="next"><i class="bi bi-skip-end-fill"></i></button>
      </div>
      <input type="range" id="progress" value="0" />

      <div><span id="time">0:00</span> / <span id="tTime">0:00</span></div>

      <audio id="a" src="song1.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
