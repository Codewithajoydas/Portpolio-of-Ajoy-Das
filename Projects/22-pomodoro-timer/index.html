<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Pomodoro Timer -->
  <title>Pomodoro Timer | Ajoy Das</title>
  <meta name="description" content="Boost productivity with 25-minute Pomodoro work sessions.">
  <meta name="keywords" content="Pomodoro, Timer, Focus, Productivity, JavaScript, Ajoy Das">
  <meta name="author" content="Ajoy Das">
  <meta property="og:title" content="Pomodoro Timer | Ajoy Das">
  <meta property="og:description" content="Focus with timed work/break cycles using this JavaScript Pomodoro app.">
  <meta property="og:image" content="https://codewithajoydas.live/screenshots/Ajoy.png">
  <link rel="canonical" href="https://codewithajoydas.live/22-pomodoro-timer/index.html" />
  <meta property="og:url" content="https://codewithajoydas.live/22-pomodoro-timer/index.html"/>
  <meta property="og:type" content="website">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Pomodoro Timer</h1>
      <input type="text" id="inp" placeholder="Enter your task..." />
      <div id="timer-display">
        <span id="time-minutes">25</span>:<span id="time-seconds">00</span>
      </div>
      <div id="status">
        <h2 id="rs">Focus Time</h2>
      </div>
      <button id="start-btn" onclick="startPomodoro()">Start</button>
      <button id="reset-btn" onclick="resetPomodoro()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
