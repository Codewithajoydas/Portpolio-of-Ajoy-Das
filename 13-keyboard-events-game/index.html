<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      /* background: #f4f4f4; */
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      width: 100vw;
      height: 100vh;
      align-items: center;
    }
    input {
      width: 500px;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 500px;
      text-align: center;
    }
    .key {
      padding: 15px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 4px #ccc;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      transition: background 0.2s;
    }
    .key:hover {
      background: #dfe6e9;
    }
    .key.special {
      grid-column: span 2;
      background: #ffeaa7;
      padding: 20px;
      width: 100px;
    }
  </style>
</head>
<body>

  <input type="text" id="inputBox" placeholder="Type here..." />

  <div class="keyboard" id="keyboard">
    <!-- Keys will be generated by JavaScript -->
  </div>

  <script>
    const keys = [
      ..."QWERTYUIOP",
      ..."ASDFGHJKL",
      ..."ZXCVBNM",
      "Backspace", "Space"
    ];

    const keyboard = document.getElementById("keyboard");
    const input = document.getElementById("inputBox");

    keys.forEach(key => {
      const keyBtn = document.createElement("div");
      keyBtn.classList.add("key");
      if (key === "Backspace" || key === "Space") {
        keyBtn.classList.add("special");
      }
      keyBtn.textContent = key;
      keyBtn.onclick = () => {
        if (key === "Backspace") {
          input.value = input.value.slice(0, -1);
        } else if (key === "Space") {
          input.value += " ";
        } else {
          input.value += key;
        }
      };
      keyboard.appendChild(keyBtn);
    });
  </script>

</body>
</html>
