    if ("serviceWorker" in navigator) {

        let themeBtn = document.getElementById("theme");

        // Define icons
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`;

        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon-icon lucide-sun-moon"><path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.9 4.9 1.4 1.4"/><path d="m17.7 17.7 1.4 1.4"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.3 17.7-1.4 1.4"/><path d="m19.1 4.9-1.4 1.4"/></svg>`;

        // Set theme and icon on load
        window.addEventListener("DOMContentLoaded", () => {
          const savedTheme = localStorage.getItem("theme") || "light";
          document.body.dataset.theme = savedTheme;
          themeBtn.innerHTML = savedTheme === "dark" ? sunIcon : moonIcon;
        });

        // Toggle theme + update icon
        themeBtn.addEventListener("click", () => {
          const current = document.body.dataset.theme;
          const newTheme = current === "dark" ? "light" : "dark";

          document.body.dataset.theme = newTheme;
          localStorage.setItem("theme", newTheme);
          themeBtn.innerHTML = newTheme === "dark" ? sunIcon : moonIcon;
        });


    let fullscreenBtn = document.querySelector("#fullscreen");

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minimize-icon lucide-minimize"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>`;
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="lucide lucide-fullscreen-icon lucide-fullscreen">

          <rect width="10" height="8" x="7" y="8" rx="1" />
        </svg>`
      }
    });

    function downloadResume() {
      const confirmation = window.confirm("Do you want to download Ajoy Das's resume?");
      if (confirmation) {
        const link = document.createElement('a');
        link.href = './assets/Ajoy_Das_Resume.pdf';
        link.download = 'Ajoy_Das_Resume.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Resume download canceled.");
      }
    }

    const menuBtn = document.querySelector(".span1");
    const nav = document.querySelector("nav");
    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach((link) => {
      link.addEventListener("click", function (e) {
        e.preventDefault();

        navLinks.forEach((item) => item.classList.remove("activ"));

        this.classList.add("activ");
      });
    });

      menuBtn.addEventListener("click", () => {
        nav.classList.toggle("active");

      
      });

    document.querySelectorAll("li").forEach((a) => {
      a.addEventListener("click", () => {
        nav.classList.remove("active");
      });
    });

    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      // Prevent the default mini-infobar from appearing
      e.preventDefault();
      // Stash the event for later
      deferredPrompt = e;
      // Show your custom install button
      document.getElementById("installBtn").style.display = "block";
    });

    document
      .getElementById("installBtn")
      .addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt(); // Show the prompt
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null; // Clear the saved prompt
          document.getElementById("installBtn").style.display = "none";
        }
      });

    let cursor = document.getElementById("cursor");
    cursor.style.width = "10px";
    cursor.style.height = "10px";
    cursor.style.backgroundColor = "rgba(0, 0, 255, 0.1)";
    cursor.style.boxShadow = "10px 40px 100px 100px rgba(0, 0, 255, 0.1)";
    cursor.style.position = "fixed";
    cursor.style.zIndex = "-1";
    cursor.style.borderRadius = "10000px";
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX - cursor.offsetWidth / 2}px`;
      cursor.style.top = `${e.clientY - cursor.offsetHeight / 2}px`;
    });
    // Loading screen control
    document.addEventListener("DOMContentLoaded", function () {
      const loading = document.querySelector(".loading");
      setTimeout(() => {
        loading.style.display = "none";
      }, 2000);
    });
    document

            url: "https://codewithajoydas.live/",
          });
        } catch (error) {
          console.error("Somthing wrong", error);
        }
      });
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.body.dataset.theme = prefersDark ? "dark" : "light";
